<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>One-Time Password Generator</h1>

            <div id="timer">Timer will appear here after the first password.</div>
            <button id="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
